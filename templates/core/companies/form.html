{% extends 'base.html' %}

{% block title %}{{ title }} - Mindpulse{% endblock %}

{% block content %}
<div class="p-4 md:p-8 max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-3 md:gap-4 mb-6 md:mb-8">
        <a href="{% url 'core:company_list' %}" class="p-2 text-slate-500 dark:text-gray-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-dark-700 rounded-lg transition-all min-h-[44px] min-w-[44px] flex items-center justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
        <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">{{ title }}</h1>
    </div>
    
    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="bg-white dark:bg-dark-800 rounded-xl border border-slate-200 dark:border-dark-700 p-4 md:p-6">
        {% csrf_token %}
        
        <div class="space-y-6">
            <!-- Nome -->
            <div>
                <label for="id_name" class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-2">Nome da Empresa *</label>
                <input type="text" name="name" id="id_name" 
                       value="{{ form.name.value|default:'' }}"
                       class="w-full px-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all min-h-[44px]" 
                       placeholder="Nome da empresa"
                       required>
                {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-500 dark:text-red-400">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>
            
            <!-- Logo -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-2">Logo</label>
                {% if company.logo %}
                <div class="mb-3">
                    <img src="{{ company.logo.url }}" alt="Logo atual" class="w-20 h-20 md:w-24 md:h-24 object-cover rounded-lg border border-slate-200 dark:border-dark-700">
                </div>
                {% endif %}
                <input type="file" name="logo" accept="image/*"
                       class="w-full px-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-slate-900 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-brand-500 file:text-white file:cursor-pointer file:min-h-[44px] file:flex file:items-center cursor-pointer min-h-[44px]">
            </div>
            
            <!-- Grid: Cor e Limites -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <!-- Cor Primária -->
                <div>
                    <label for="id_primary_color" class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-2">Cor da Marca</label>
                    <div class="flex items-center gap-3">
                        <input type="color" name="primary_color" id="id_primary_color" 
                               value="{{ form.primary_color.value|default:'#ff6a00' }}"
                               class="w-14 h-14 md:w-12 md:h-12 rounded-lg border-0 cursor-pointer min-h-[44px] min-w-[44px]">
                        <input type="text" id="color_hex" 
                               value="{{ form.primary_color.value|default:'#ff6a00' }}"
                               class="flex-1 px-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all min-h-[44px]"
                               readonly>
                    </div>
                </div>
                
                <!-- Máximo de Usuários -->
                <div>
                    <label for="id_max_users" class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-2">Limite de Usuários</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                        <input type="number" name="max_users" id="id_max_users" 
                               value="{{ form.max_users.value|default:50 }}"
                               class="w-full pl-10 pr-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all min-h-[44px]" 
                               min="1" 
                               placeholder="50">
                    </div>
                </div>
            </div>
            
            <!-- Status Ativo -->
            <div class="bg-slate-50 dark:bg-dark-900 rounded-lg p-4 border border-slate-200 dark:border-dark-700">
                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" name="is_active" 
                           {% if form.is_active.value or not company %}checked{% endif %}
                           class="w-5 h-5 rounded border-slate-300 dark:border-dark-700 text-brand-500 focus:ring-brand-500 focus:ring-2 cursor-pointer">
                    <span class="text-sm font-medium text-slate-700 dark:text-gray-300">Empresa Ativa</span>
                </label>
            </div>
        </div>
        
        <!-- Actions: Sticky Footer no Mobile -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-end gap-3 md:gap-4 mt-8 pt-6 border-t border-slate-200 dark:border-dark-700 sticky md:static bottom-0 bg-white dark:bg-dark-800 -mx-4 md:mx-0 px-4 md:px-0 -mb-4 md:mb-0 pb-4 md:pb-0">
            <a href="{% url 'core:company_list' %}" class="w-full md:w-auto px-6 py-3 bg-slate-100 dark:bg-dark-700 hover:bg-slate-200 dark:hover:bg-dark-600 text-slate-900 dark:text-white text-sm font-medium rounded-lg transition-all duration-200 text-center min-h-[44px] flex items-center justify-center">
                Cancelar
            </a>
            <button type="submit" class="w-full md:w-auto px-6 py-3 bg-brand-500 hover:bg-brand-600 text-white text-sm font-medium rounded-lg transition-all duration-200 min-h-[44px] flex items-center justify-center">
                {% if company %}Salvar Alterações{% else %}Criar Empresa{% endif %}
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('id_primary_color').addEventListener('input', function() {
    document.getElementById('color_hex').value = this.value;
});
</script>
{% endblock %}
