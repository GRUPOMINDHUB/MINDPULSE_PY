{% extends 'base.html' %}

{% block title %}{{ title }} - Mindpulse{% endblock %}

{% block content %}
<div class="p-8 max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
        <a href="{% url 'core:company_list' %}" class="p-2 text-gray-400 hover:text-white hover:bg-dark-700 rounded-lg transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
        <h1 class="text-3xl font-bold text-white">{{ title }}</h1>
    </div>
    
    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="card">
        {% csrf_token %}
        
        <div class="space-y-6">
            <!-- Nome -->
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-400 mb-2">Nome da Empresa *</label>
                <input type="text" name="name" id="id_name" 
                       value="{{ form.name.value|default:'' }}"
                       class="form-input" 
                       placeholder="Nome da empresa"
                       required>
                {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-400">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>
            
            <!-- Logo -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Logo</label>
                {% if company.logo %}
                <div class="mb-3">
                    <img src="{{ company.logo.url }}" alt="Logo atual" class="w-24 h-24 object-cover rounded-xl">
                </div>
                {% endif %}
                <input type="file" name="logo" accept="image/*"
                       class="form-input file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-brand-500 file:text-white file:cursor-pointer">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Cor Primária -->
                <div>
                    <label for="id_primary_color" class="block text-sm font-medium text-gray-400 mb-2">Cor da Marca</label>
                    <div class="flex items-center gap-3">
                        <input type="color" name="primary_color" id="id_primary_color" 
                               value="{{ form.primary_color.value|default:'#ff6a00' }}"
                               class="w-12 h-12 rounded-lg border-0 cursor-pointer">
                        <input type="text" id="color_hex" 
                               value="{{ form.primary_color.value|default:'#ff6a00' }}"
                               class="form-input flex-1"
                               readonly>
                    </div>
                </div>
                
                <!-- Máximo de Usuários -->
                <div>
                    <label for="id_max_users" class="block text-sm font-medium text-gray-400 mb-2">Limite de Usuários</label>
                    <input type="number" name="max_users" id="id_max_users" 
                           value="{{ form.max_users.value|default:50 }}"
                           class="form-input" min="1">
                </div>
            </div>
            
            <!-- Ativo -->
            <div>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="is_active" 
                           {% if form.is_active.value or not company %}checked{% endif %}
                           class="form-checkbox">
                    <span class="text-gray-300">Empresa Ativa</span>
                </label>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex items-center justify-end gap-4 mt-8 pt-6 border-t border-dark-600">
            <a href="{% url 'core:company_list' %}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">
                {% if company %}Salvar Alterações{% else %}Criar Empresa{% endif %}
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('id_primary_color').addEventListener('input', function() {
    document.getElementById('color_hex').value = this.value;
});
</script>
{% endblock %}
