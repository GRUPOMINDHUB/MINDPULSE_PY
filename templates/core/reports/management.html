{% extends 'base.html' %}

{% block title %}Relat√≥rios - Mindpulse{% endblock %}

{% block content %}
<div class="p-4 md:p-8 bg-slate-50 dark:bg-dark-900 min-h-screen">
    <!-- Header Slim -->
    <div class="mb-4 md:mb-6">
        <h1 class="text-xl md:text-3xl font-bold text-slate-900 dark:text-white mb-1 md:mb-2">üìä Relat√≥rios</h1>
        <p class="text-sm md:text-base text-slate-600 dark:text-gray-400">Gere relat√≥rios consolidados por per√≠odo e colaborador</p>
    </div>
    
    {% if messages %}
    <div class="mb-4 md:mb-6 space-y-2">
        {% for message in messages %}
        <div class="p-3 md:p-4 rounded-xl text-sm md:text-base
                    {% if message.tags == 'error' %}bg-red-50 dark:bg-red-500/10 border border-red-200 dark:border-red-500/30 text-red-700 dark:text-red-400
                    {% elif message.tags == 'success' %}bg-green-50 dark:bg-green-500/10 border border-green-200 dark:border-green-500/30 text-green-700 dark:text-green-400
                    {% else %}bg-brand-50 dark:bg-brand-500/10 border border-brand-200 dark:border-brand-500/30 text-brand-700 dark:text-brand-400{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Formul√°rio de Filtros Slim -->
    <div class="bg-white dark:bg-dark-800 border border-slate-200 dark:border-dark-700 rounded-xl p-4 md:p-6 shadow-sm max-w-4xl mx-auto">
        <form method="GET" action="{% url 'core:report_management' %}" class="space-y-4 md:space-y-6">
            <!-- Atalhos de Per√≠odo (Pills Mobile) -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-3">Per√≠odo R√°pido</label>
                
                <!-- Mobile: Pills Horizontais -->
                <div class="block md:hidden overflow-x-auto pb-2 -mx-4 px-4">
                    <div class="flex gap-2 min-w-max">
                        <button type="button" onclick="setPeriod('week')" 
                                class="period-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200 min-h-[44px] flex items-center justify-center bg-slate-100 dark:bg-dark-700 text-slate-700 dark:text-gray-300">
                            Semana
                        </button>
                        <button type="button" onclick="setPeriod('month')" 
                                class="period-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200 min-h-[44px] flex items-center justify-center bg-slate-100 dark:bg-dark-700 text-slate-700 dark:text-gray-300">
                            M√™s
                        </button>
                        <button type="button" onclick="setPeriod('quarter')" 
                                class="period-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200 min-h-[44px] flex items-center justify-center bg-slate-100 dark:bg-dark-700 text-slate-700 dark:text-gray-300">
                            3 Meses
                        </button>
                    </div>
                </div>
                
                <!-- Desktop: Bot√µes Grid -->
                <div class="hidden md:grid grid-cols-3 gap-3">
                    <button type="button" onclick="setPeriod('week')" 
                            class="period-btn px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 min-h-[44px] flex items-center justify-center bg-slate-100 dark:bg-dark-700 text-slate-700 dark:text-gray-300 hover:bg-slate-200 dark:hover:bg-dark-600">
                        Semana Atual
                    </button>
                    <button type="button" onclick="setPeriod('month')" 
                            class="period-btn px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 min-h-[44px] flex items-center justify-center bg-slate-100 dark:bg-dark-700 text-slate-700 dark:text-gray-300 hover:bg-slate-200 dark:hover:bg-dark-600">
                        M√™s Atual
                    </button>
                    <button type="button" onclick="setPeriod('quarter')" 
                            class="period-btn px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 min-h-[44px] flex items-center justify-center bg-slate-100 dark:bg-dark-700 text-slate-700 dark:text-gray-300 hover:bg-slate-200 dark:hover:bg-dark-600">
                        √öltimos 3 Meses
                    </button>
                </div>
            </div>
            
            <!-- Datas Customizadas -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-3">Per√≠odo Personalizado</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-slate-600 dark:text-gray-400 mb-2">Data In√≠cio *</label>
                        <input type="date" name="start_date" id="start_date" 
                               value="{{ start_date|default:'' }}"
                               class="w-full px-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-sm md:text-base text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all duration-200 min-h-[44px]"
                               required>
                    </div>
                    
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-slate-600 dark:text-gray-400 mb-2">Data Fim *</label>
                        <input type="date" name="end_date" id="end_date" 
                               value="{{ end_date|default:'' }}"
                               class="w-full px-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-sm md:text-base text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all duration-200 min-h-[44px]"
                               required>
                    </div>
                </div>
                
                <input type="hidden" name="period" id="period" value="">
            </div>
            
            <!-- Colaborador -->
            <div>
                <label for="user" class="block text-sm font-medium text-slate-700 dark:text-gray-300 mb-2">
                    Colaborador
                    <span class="text-xs text-slate-500 dark:text-gray-500 font-normal">(Opcional - deixe em branco para relat√≥rio geral)</span>
                </label>
                <select name="user" id="user" 
                        class="w-full px-4 py-3 bg-white dark:bg-dark-900 border border-slate-300 dark:border-dark-700 rounded-lg text-sm md:text-base text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all duration-200 min-h-[44px]">
                    <option value="">Todos os colaboradores</option>
                    {% for user_item in users %}
                    <option value="{{ user_item.id }}">{{ user_item.get_full_name }} ({{ user_item.email }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Bot√µes de A√ß√£o -->
            <div class="flex flex-col md:flex-row items-stretch md:items-center justify-end gap-3 pt-4 md:pt-6 border-t border-slate-200 dark:border-dark-700">
                <button type="submit" name="action" value="view" 
                        class="w-full md:w-auto px-6 py-3 bg-slate-100 dark:bg-dark-700 hover:bg-slate-200 dark:hover:bg-dark-600 border border-slate-300 dark:border-dark-600 text-slate-700 dark:text-gray-300 rounded-lg transition-all duration-200 font-medium min-h-[44px] flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    Visualizar na Tela
                </button>
                
                <button type="submit" name="action" value="download" 
                        class="w-full md:w-auto px-6 py-3 bg-[#F83531] hover:bg-[#E02521] text-white rounded-lg transition-all duration-200 font-semibold shadow-lg shadow-[#F83531]/25 min-h-[44px] flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Gerar Relat√≥rio PDF
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function setPeriod(period) {
    document.getElementById('period').value = period;
    
    const today = new Date();
    let startDate, endDate = today.toISOString().split('T')[0];
    
    if (period === 'week') {
        const dayOfWeek = today.getDay();
        const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        startDate = new Date(today.setDate(diff)).toISOString().split('T')[0];
    } else if (period === 'month') {
        startDate = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
    } else if (period === 'quarter') {
        const threeMonthsAgo = new Date(today);
        threeMonthsAgo.setMonth(threeMonthsAgo.getMonth() - 3);
        startDate = new Date(threeMonthsAgo.getFullYear(), threeMonthsAgo.getMonth(), 1).toISOString().split('T')[0];
    }
    
    document.getElementById('start_date').value = startDate;
    document.getElementById('end_date').value = endDate;
    
    // Atualiza visual dos bot√µes (mobile)
    document.querySelectorAll('.period-btn').forEach(btn => {
        btn.classList.remove('bg-[#F83531]', 'text-white');
        btn.classList.add('bg-slate-100', 'dark:bg-dark-700', 'text-slate-700', 'dark:text-gray-300');
    });
    event.target.classList.remove('bg-slate-100', 'dark:bg-dark-700', 'text-slate-700', 'dark:text-gray-300');
    event.target.classList.add('bg-[#F83531]', 'text-white');
}
</script>
{% endblock %}
