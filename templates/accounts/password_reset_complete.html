{% extends 'base.html' %}

{% block title %}Senha Redefinida - Mindpulse{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-dark-900 px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Card de Sucesso -->
        <div class="bg-white dark:bg-dark-800 border border-slate-200 dark:border-dark-700 rounded-xl shadow-lg p-6 md:p-8 text-center">
            <!-- Ícone de Sucesso -->
            <div class="mx-auto w-16 h-16 bg-green-100 dark:bg-green-500/20 rounded-full flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>

            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-4">
                Senha Redefinida!
            </h1>
            
            <p class="text-sm md:text-base text-slate-600 dark:text-gray-400 mb-6 leading-relaxed">
                Sua senha foi redefinida com sucesso. Agora você pode fazer login com sua nova senha.
            </p>

            <!-- Botão Ir para Login -->
            <a href="{% url 'accounts:login' %}" 
               class="inline-flex items-center justify-center w-full px-6 py-3 bg-[#F83531] hover:bg-[#E02521] hover:brightness-110 text-white font-semibold rounded-lg transition-all duration-200 shadow-lg shadow-[#F83531]/25 min-h-[44px]">
                Ir para o Login
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
